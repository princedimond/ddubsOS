bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 1
kawase_iterations = 2
kawase_offset = 5.000000
method = kawase
mode = normal
saturation = 1.000000
toggle = none

